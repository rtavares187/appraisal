#####################
# Parâmetros Gerais	#
#####################
#
# results.path 	 - Lugar para armazenar resultados.
# results.filter - Estratégia para filtrar a melhor instância de um plano.
#				   "none"   : Não filtra			
#				   "train"  : Melhor regressão do conjunto de treino 
#				   "target" : Melhor regressão do conjunto alvo
#				   "total"  : Melhor regressão regressão geral ((treino+alvo)/2)
#
# original.database   - Base completa original.
# regression.database - Base suja a ser regredida.
# regression.column   - Coluna suja a ser regredida.
#
# error.measure	- Medida de erro utilizada para escolher as melhores instâncias de planos
#				  "ad"  : Absolute Deviation
#				  "rad" : Relative Absolute Deviation
#				  "sim" : Similarity Measure
#				  "e+"  : Rad com adição de uma constante no divisor
#
# error.e = Valor a ser adicionado na media e+
#
#####################
